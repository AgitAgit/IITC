<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="mainDiv">
        <header>
            <h1>LOGO</h1> 
            <div class="toolsDiv">
                <button id="displayBtn">Display employees</button>
                <button id="addNew">Add new employee</button>
                <button id="resetList">Reset employee list</button>
            </div>
        </header>

        <div id="empDisplay">
            <div class="optionsClass">
                <span>Filter by department:</span>
                <select id="depSelect">
                    <option>All</option>
                    <option>Marketing</option>
                    <option>Sales</option>
                    <option>IT</option>
                    <option>Finance</option>
                    <option>HR</option>
                    <option>Operations</option>
                    <option>Logistics</option>
                </select>
            </div>

            <ul id="empList">
            </ul>
        </div>
        <div id="empAddition">
            <div class="editDiv">
                <span>
                    First name:
                    <input id="addFName">
                </span>
                <span>
                    Last name:
                    <input id="addLName">
                </span>
                <span>
                    Age:
                    <input id="addAge">
                </span>
                <span>
                    Start&nbsp;date:<input id="addDate" placeholder="YYYY-MM-DD">
                    <!-- <div>
                        day:
                        <select id="addDay"></select>
                        month:&nbsp;
                        <select id="addMonth"></select>
                        year:&nbsp;<input id="addYear">
                    </div> -->
                </span>
                <span>
                    Department:
                    <select id="addDepSelect">
                        <option>All</option>
                        <option>Marketing</option>
                        <option>Sales</option>
                        <option>IT</option>
                        <option>Finance</option>
                        <option>HR</option>
                        <option>Operations</option>
                        <option>Logistics</option>
                    </select>
                </span>
                <span>
                    Salary:
                    <input id="addSalary">
                </span>
            </div>
            <div class="addButtons">
                <button id="addNewEmpBtn">Add employee</button>
            </div>
        </div>
        
        <div id="empEditing">
            <div class="editDiv">
                <span>ID:<span id="editId"></span></span>
                <span>First&nbspname:<input id="editFName"></span>
                <span>Last&nbspname:<input id="editLName"></span>
                <span>Age:<input id="editAge"></span>
                <span>Start&nbspdate:<input id="editStartDate" placeholder="YYYY-MM-DD"></span>
                <span>
                    Department:<select id="editDepSelect">
                        <option>All</option>
                        <option>Marketing</option>
                        <option>Sales</option>
                        <option>IT</option>
                        <option>Finance</option>
                        <option>HR</option>
                        <option>Operations</option>
                        <option>Logistics</option>
                    </select>
                </span>
                <span>Salary:<input id="editSalary"></span>
            </div>
            <div class="editButtons">
                <button id="editEmpBtn">Save changes</button>
            </div>
        </div>

    </div>

    <link rel="stylesheet" href="style.css">
    <script src="model.js"></script>
    <script src="controller.js"></script>

</body>
</html>
