<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <header>
            ATM
            <hr>
        </header>
        <div id="displayDiv">
            <form id="loginDiv">
                <input id="pinInput" placeholder="Enter your PIN" name="PIN" autocomplete="off">
                <button name="submit">Enter</button>
            </form>

            <div id="menuDiv" class="menuDiv hidden">
                <button onclick="goToDisplayBalance()">Display balance</button>
                <button onclick="goToDeposit()">Deposit</button>
                <button onclick="goToWithdraw()">Withdraw</button>
                <button onclick='goToLogin()'>Log out</button>
            </div>

            <div id="displayBalanceDiv" class="hidden"><!--Add past transactions as well-->
                <p>Current balance:<span id="balanceSpan"></span></p>
                <button class="returnBtn">Return to menu</button>
            </div>

            <form id="depositDiv" class="hidden">
                <input id="depositInput" placeholder="Enter deposit sum" name="depositSum" autocomplete="off">
                <button name="submit">Deposit</button>
                <button class="returnBtn">Return to menu</button>
            </form>

            <form id="withdrawDiv" class="withdrawDiv hidden">
                <input id="withdrawInput" placeholder="Enter withdraw sum" name="withdrawSum" autocomplete="off">
                <div>
                    <button>Withdraw sum</button>
                    <button class="returnBtn">Return to menu</button>
                </div>
            </form>
        </div>
        <footer>
            <hr>
            ATM
        </footer>
    </div>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</body>
</html>
