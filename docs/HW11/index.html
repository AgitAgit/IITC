<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./HW11/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="mainDiv">
    <div class="textDiv">
      <div class="innerTextDiv">
        <div class="mainText">
          <h1>
            Get <span class="insights">insights</span> that help your business grow.
        </h1>
        <div class="secondaryText">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </div>
      </div>
        <div class="stats">
          <div class="stat">
            <h2><span id="num1">10</span><!--k+--></h2> <span class="statHeading">companies</span>
          </div>
          <div class="stat">
            <h2><span id="num2">314</span></h2> <span class="statHeading">templates</span>
          </div>
          <div class="stat">
            <h2><span id="num3">12</span><!--m+--></h2> <span class="statHeading">queries</span>
          </div>
        </div>
      </div>
    </div>

    
    <div class="imgDiv">
      <div class="hueDiv"></div>
      <img id="imgDesktop" src="./HW11/images/image-header-desktop.jpg">
      <img id="imgMobile" src="./HW11/images/image-header-mobile.jpg">
    </div>
  </div>

  <script src="./HW11/main.js"></script>
  <!-- <link rel="stylesheet" href="./style.css"> -->
  <link rel="stylesheet" href="./HW11/style2.css">
</body>
</html>
