<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="mainDiv">
        <header>
            this is the header 
            <hr>
        </header>
        <div class="toolsDiv">
            <button id="displayBtn">Display employees</button>
            <button id="addNew">Add new employee</button>
            <button id="resetList">Reset employee list</button>
        </div>

        <div id="empDisplay">
            <div class="optionsClass">
                <span>Filter by department:</span>
                <select id="depSelect">
                    <option>All</option>
                    <option>Marketing</option>
                    <option>Sales</option>
                    <option>IT</option>
                    <option>Finance</option>
                    <option>HR</option>
                    <option>Operations</option>
                    <option>Logistics</option>
                </select>
            </div>

            <ul id="empList">
            </ul>
        </div>
        <div id="empAddition">
            this is the employee adding div
            First name:
            <input id="addFName">
            Last name:
            <input id="addLName">
            Age:
            <input id="addAge">
            Start date:
            <div>
                day:
                <select id="addDay"></select>
                month:
                <select id="addMonth"></select>
                year:
                <input id="addYear">
            </div>
            department:
            <select id="addDepSelect">
                <option>All</option>
                <option>Marketing</option>
                <option>Sales</option>
                <option>IT</option>
                <option>Finance</option>
                <option>HR</option>
                <option>Operations</option>
                <option>Logistics</option>
            </select>
            salary:
            <input id="addSalary">
            <div class="addButtons">
                <button id="addNewEmpBtn">Add employee</button>
            </div>
        </div>
        
        <div id="empEditing">
            this is the employee editing div
            <span>ID:<span id="editId"></span></span>
            First name:
            <input id="editFName">
            Last name:
            <input id="editLName">
            Age:
            <input id="editAge">
            Start date:
            <input id="editStartDate">
            department:
            <select id="editDepSelect">
                <option>All</option>
                <option>Marketing</option>
                <option>Sales</option>
                <option>IT</option>
                <option>Finance</option>
                <option>HR</option>
                <option>Operations</option>
                <option>Logistics</option>
            </select>
            salary:
            <input id="editSalary">
            <div class="editButtons">
                <button id="editEmpBtn">Edit</button>
            </div>
        </div>

    </div>

    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</body>
</html>
