<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <header>
        <div>LOGO</div>
        <button>Home</button>
        <button>Favorites</button>
        <button>About</button>
        <button>Menu</button>
    </header>
    <div class="moviesDisplayWrapper">
        <nav>
            <hr>
            search by title:
            <br>
            <input id="searchInput">
            <button id="searchBtn" onclick="handleSearchClick()">search</button>
            <br>
            
            <div class="filterWrapper">
                <!-- <button onclick="handleFilterClick()">filter</button> -->
                 search by filter:
                 <br>
                <div class="filter">
                    sort by:
                    <select id="sortSelect" onchange="handleSearchConfigChange()">
                        <option>popularity</option>
                        <option>title</option>
                        <option>score</option>
                        <option>vote count</option>
                        <option>release date</option>
                    </select>
                    <br>
                    order by:
                    <select id="orderSelect" onchange="handleSearchConfigChange()">
                        <option>Descending</option>
                        <option>Ascending</option>
                    </select>
                    <br>
                    Released&nbsp;starting&nbsp;from:
                    <input id="fromDate" type="date" onchange="handleSearchConfigChange()">
                    <br>
                    Released&nbsp;up&nbsp;to:
                    <input id="toDate" type="date" onchange="handleSearchConfigChange()">
                    <br>
                    <button onclick="handleSearchConfigChange()">search</button>
                </div>
            </div>
            <hr>
        </nav>
        <div class="paginationDiv"></div>
        <br>
        <div class="moviesDisplay"></div>
        <br>
        <div class="paginationDiv"></div>
    </div>
    <div class="singleMovieDisplay hidden">
        this is the single movie display
        <button onclick="handleGoBackClick()">go back</button>
    </div>
    <footer>
    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./style.css">
</body>
